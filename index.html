<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <audio id="buzzer" src="http://codingtutorials360.com/14244764.mp3" type="audio/mpeg"></audio>
<div class = "text-center">
  <h1>POMODORO TIMER APP</h1>
  <h2 class = "text-center" id="focus">Stay Focus</h2>
  <div id="timeDiv">
    <h2 id="title1">Session Time</h1>
    <a href="#" class ="btn-xs btn-danger" id="minus5Clock">▼</a>
    <h3 id="timeType"></h2>
    <h3 id="num">5</h2>
    <a href="#" class= "btn-xs btn-danger" id="add5Clock">▲</a>
    <a href="#" class ="btn-xs btn-danger" id="reset">Reset</a>
  </div>
  <div id="breakDiv">
    <h2 id="title1">Break Time</h1>
    <a href="#" class ="btn-xs btn-danger" id="minus5Break">▼</a>
    <h3 id="breakNum">5</h2>
    <a href="#" class= "btn-xs btn-danger" id="add5Break">▲</a>
  </div>
  <a href="#" class="btn btn-danger" id="start">Start</a>
</div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
